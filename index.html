<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Bungee+Shade&family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Mobile Game</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas1"></canvas>
      <div class="assets">
        <img src="./src/assets/images/background_single.png" alt="background" id="background">
        <img src="./src/assets/images/player_fish.png" alt="fish" id="player_fish">
        <img src="./src/assets/images/smallGears.png" alt="small Gears" id="smallGears">
        <audio src="./src/assets/sounds/charge.mp3" id="charge"></audio>
        <audio src="./src/assets/sounds/flap1.mp3" id="flap1"></audio>
        <audio src="src/assets/sounds/flap2.mp3" id="flap2"></audio>
        <audio src="src/assets/sounds/flap3.mp3" id="flap3"></audio>
        <audio src="src/assets/sounds/flap4.mp3" id="flap4"></audio>  
        <audio src="src/assets/sounds/flap5.mp3" id="flap5"></audio>
        <audio src="src/assets/sounds/win.mp3" id="win"></audio>
        <audio src="src/assets/sounds/lose.mp3" id="lose"></audio>
        <audio controls loop autoplay>
          <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
